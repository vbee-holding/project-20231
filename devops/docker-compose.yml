version: '3.3'
services:
  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: elasticsearch_project20231
        target: /usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: "project20231"
    networks:
      - project20231

  logstash:
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./logstash/config/logstash.yml
        target: /usr/share/logstash/config/logstash.yml
        read_only: true
      - type: bind
        source: ./logstash/pipeline
        target: /usr/share/logstash/pipeline
        read_only: true
    ports:
      - "5000:5000"
      - "9600:9600"
    expose: 
      - "5044"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - project20231
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    environment:
        ELASTICSEARCH_USERNAME: kibana
        ELASTICSEARCH_URL: http://elasticsearch:9200
        ELASTICSEARCH_PASSWORD: "project20231"
    #   ELASTICSEARCH_SERVICEACCOUNTTOKEN: AAEAAWVsYXN0aWMva2liYW5hL3Rva2VuMTpaM1YzQVpTMFFVNmhQU3UzczlmLUpn
    volumes:
      - type: bind
        source: ./kibana/config/kibana.yml
        target: /usr/share/kibana/config/kibana.yml
        read_only: true
    ports:
      - "5601:5601"
    networks:
      - project20231
    depends_on:
      - elasticsearch

  filebeat:
    build: ./filebeat
    entrypoint: "filebeat -e -strict.perms=false"
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml
    networks:
      - project20231
    depends_on: 
      - logstash
      - elasticsearch
      - kibana
    links: 
      - logstash


  nginx:
    build: ./nginx
    volumes:
      - ./nginx/config:/etc/nginx/conf.d
      - ./nginx/log:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    links:
      - app-project20231:app-project20231
    depends_on: 
      - app-project20231
    networks:
      - project20231

  # app-project20231-fe:
  #   build : 
  #     context: ../frontend
  #     dockerfile: Dockerfile
  #   volumes:
  #     - ./app:/usr/app
  #     - ./app/log:/var/log/app
  #     - /usr/src/app-fe/node_modules/
  #   command: npm run dev
  #   ports:
  #     - "3003:3003"
  #   depends_on: 
  #     - app-project20231
  #   networks:
  #     - project20231

  app-project20231:
    build : 
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ./app:/usr/app
      - ./app/log:/var/log/app
      - /usr/src/app/node_modules/
    command: npm start
    ports:
      - "3003:3003"
    networks:
      - project20231

networks:
  project20231:
    driver: bridge
volumes:
  elasticsearch_project20231: